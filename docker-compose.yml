version: '3.8'

services:
  pos-web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/build
    environment:
      - FLUTTER_WEB_AUTO_DETECT=true
    command: >
      sh -c "
        flutter pub get &&
        flutter build web --release &&
        python3 -m http.server 8080 --directory build/web
      "
    networks:
      - pos-network

  pos-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - flutter_cache:/root/.pub-cache
    environment:
      - FLUTTER_WEB_AUTO_DETECT=true
    command: >
      sh -c "
        flutter pub get &&
        flutter run -d web-server --web-port 3000 --web-hostname 0.0.0.0
      "
    networks:
      - pos-network

volumes:
  flutter_cache:

networks:
  pos-network:
    driver: bridge
